{% extends 'base.html' %}
{% load mytags %}
{% block content %}
    <!-- Hero Section-->
    <section class="row gray-bg" style=" padding-bottom: 10px; padding-top: 30px; margin-top: 0px; ">
        <div class="container">
            <div class="row d-flex">
                <div class="col-lg-9 order-2 order-lg-1">
                    <h1>Suivre votre commande</h1>
                </div>
                <div class="col-lg-3 text-right order-1 order-lg-2">
                    <ul class="breadcrumb justify-content-lg-end">
                        <li class="breadcrumb-item"><a href="{% url "home" %}">Home</a></li>
                        <li class="breadcrumb-item active">Suivre votre commande</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="padding-small">
        <div class="container">
            <div class="row">
                <!-- Customer Sidebar-->
                {% show_profile_sidebar %}
                <div class="col-lg-8 col-xl-9 pl-lg-3">
                    <div class="tab-content">
                        <div id="address" class="active tab-block">
                            <div class="block-header mb-5">
                                <h6>Localisez votre colis </h6>
                            </div>
                        </div>
                        <div class="col-lg-8 offset-lg-2">
                            <p>Vous pouvez suivre votre colis à tout moment grâce au numéro inscrit sur la déclaration
                                d'expédition</p>
                        </div>
                        <div class="form-group col-12 mt-3 ml-3">
                            <form method="get">
                                <div class="row">
                                    <div class="form-group col-md-8 offset-lg-2 mt-2">
                                        <input class="form-control" maxlength="30" name="full_name" required
                                               type="text" placeholder="N° de suivi">
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="form-group mx-auto">
                                        <button class="btn btn-info " name="submit" type="submit">Rechercher</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Footer-->
{% endblock content %}
