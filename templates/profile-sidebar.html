<div class="customer-sidebar col-xl-3 col-lg-4 mb-md-5">
    <div class="customer-profile">
        <h5>
            {% if user.first_name %}{{ user.first_name }} {% endif %}{% if user.last_name %}{{ user.last_name }}
            {% endif %}
        </h5>
        {% if addresse %}
            <p class="text-muted text-small">
                {{ addresse }}</p>
        {% endif %}

    </div>
    <nav class="list-group customer-nav">
        <a href="{% url "user-orders" %}"
           class={% if path == "orders" %}"active list-group-item d-flex justify-content-between align-items-center"
           {% else %}"list-group-item d-flex justify-content-between align-items-center"
           {% endif %} >

        <span>
            <span class="icon icon-bag"></span>Orders</span>
        <small class="badge badge-pill badge-{% if path == "orders" %}light{% else %}dark{% endif %}">{{ count }}</small>
        </a>
        <a href="{% url "user-profile" %}"
           class={% if path == "profile" %}"active list-group-item d-flex justify-content-between align-items-center"
           {% else %}"list-group-item d-flex justify-content-between align-items-center"
           {% endif %} >
        <span>
                <span class="icon icon-profile"></span>Profile
            </span>
        </a>
        <a href="{% url "user-addresses" %}"
           class={% if path == "addresses" %}"active list-group-item d-flex justify-content-between align-items-center"
           {% else %}"list-group-item d-flex justify-content-between align-items-center"
           {% endif %} >
        <span>
            <span class="icon icon-map"></span>Addresses</span>
        </a>
        <a href="{% url "account_logout" %}"
           class="list-group-item d-flex justify-content-between align-items-center">
        <span>
            <span class="fa fa-sign-out"></span>Log out</span>
        </a>
    </nav>
</div>
